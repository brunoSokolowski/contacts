<ion-header>
  <ion-navbar>
    <ion-title>ContactsList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item (click)="openContact(contact.id)">
        <h2>{{contact.name}}</h2>
        <p>{{contact.gender}}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteContact(contact)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
        <button ion-button color="primary" (click)="openEditContact(contact.id)">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
